# Generic code to customize for the project
name: Build and Upload Release Artifact

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del codice sorgente
      - name: Checkout Code
        uses: actions/checkout@v4

      # Configurazione di Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17 # Modifica con la versione Java che usi (es. 11 o 17)

      # Costruzione dell'artifact JAR
      - name: Build with Maven
        run: mvn clean package

      # Visualizza i file generati (opzionale, per debugging)
      - name: List target directory
        run: ls -lh target/

      # Zippa l'artifact (opzionale, se vuoi zippare il file JAR)
      - name: Zip JAR file
        run: zip hermod_gippity-${{ github.ref_name }}.zip target/*.jar

      # Carica il file come asset nella release
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            hermod_gippity-${{ github.ref_name }}.zip
